<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Image Gallery Project - Altimetrik</title>
  <meta name="description" content="Altimetrik  Project Demo">
  <!-- include to stylesheet -->
  <link rel="stylesheet" href="../css/style.css" type="text/css" />
  <!-- include jQuery library and other javascripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="../js/jquery.scrollTo.js"></script>
  <script src="../js/jquery.localscroll.js"></script>
  <script src="../js/custom-scripts.js"></script>
</head>
<body>
  <div id="slideshow">
    <!-- List of slider images -->
    <ul>
      <li id="slide1"><img src="../img/slide1.jpg" alt="Slide 1" title= "The words nature and natural are used for all the things that are normally not made by humans."/></li>
      <li id="slide2"><img src="../img/slide2.jpg" alt="Slide 2" title= "When a bird flies, it is an amazing thing to watch" /></li>
      <li id="slide3"><img src="../img/slide3.jpg" alt="Slide 3" title= "Butterfly Facts for Kids. Butterflies are insects.."/></li>

      <li id="slide5"><img src="../img/slide5.jpg" alt="Slide 5" title= "Roses for the longest time have enjoyed the honor of being the most popular flowers in the world"/></li>
    </ul>
  </div>
  <div id="slideshow-nav">
    <!-- Navigation list of slider images -->
    <ul>
      <li><a href="#slide1">Slide 1</a></li>
      <li><a href="#slide2">Slide 2</a></li>
      <li><a href="#slide3">Slide 3</a></li>
      <li><a href="#slide4">Slide 4</a></li>
      <li><a href="#slide5">Slide 5</a></li>
    </ul>

</html>
